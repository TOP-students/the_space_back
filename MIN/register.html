<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать аккаунт</title>
    <link rel="stylesheet" href="css/style.css?v=4">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <main class="form-container">
        <h2>Создать аккаунт</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-nickname">Никнейм</label>
                <input type="text"
                       id="register-nickname"
                       placeholder="john_doe"
                       title="От 3 до 20 символов. Только латиница, цифры, _ или -. Должен начинаться с буквы."
                       minlength="3"
                       maxlength="20"
                       required>
            </div>
            <div class="form-group">
                <label for="register-email">Электронная почта</label>
                <input type="email"
                       id="register-email"
                       placeholder="example@mail.com"
                       title="Укажите корректный email адрес"
                       required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <div class="password-input-wrapper">
                    <input type="password"
                           id="register-password"
                           placeholder="Минимум 8 символов"
                           title="Минимум 8 символов, должен содержать буквы и цифры"
                           minlength="8"
                           required>
                    <button type="button" class="password-toggle" data-target="register-password" title="Показать пароль">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-group last-field">
                <label for="register-password-confirm">Подтвердите пароль</label>
                <div class="password-input-wrapper">
                    <input type="password"
                           id="register-password-confirm"
                           placeholder="Повторите пароль"
                           title="Введите пароль повторно"
                           required>
                    <button type="button" class="password-toggle" data-target="register-password-confirm" title="Показать пароль">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="signup-prompt">
            <a href="login.html">Уже есть аккаунт? Войти.</a>
        </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
