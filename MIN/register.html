<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать аккаунт</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <main class="form-container">
        <h2>Создать аккаунт</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-nickname">Никнейм</label>
                <input type="text" id="register-nickname" required>
            </div>
            <div class="form-group">
                <label for="register-email">Электронная почта</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group last-field">
                <label for="register-password-confirm">Подтвердите пароль</label>
                <input type="password" id="register-password-confirm" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="signup-prompt">
            <a href="login.html">Уже есть аккаунт? Войти.</a>
        </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
