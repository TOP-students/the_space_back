<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в чат</title>
    <link rel="stylesheet" href="css/style.css?v=4">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <main class="form-container">
        <h2>Вход в аккаунт</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-nickname">Никнейм</label>
                <input type="text" id="login-nickname" required>
            </div>
            <div class="form-group last-field">
                <label for="login-password">Пароль</label>
                <div class="password-input-wrapper">
                    <input type="password" id="login-password" required>
                    <button type="button" class="password-toggle" data-target="login-password" title="Показать пароль">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <a href="#" class="forgot-password-link">Я не помню пароль</a>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div class="signup-prompt">
            <a href="register.html">Ещё нет аккаунта? Зарегистрироваться.</a>
        </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
