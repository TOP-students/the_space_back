<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в чат</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <main class="form-container">
        <h2>Вход в аккаунт</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-nickname">Никнейм</label>
                <input type="text" id="login-nickname" required>
            </div>
            <div class="form-group last-field">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" required>
                <a href="#" class="forgot-password-link">Я не помню пароль</a>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div class="signup-prompt">
            <a href="register.html">Ещё нет аккаунта? Зарегистрироваться.</a>
        </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
