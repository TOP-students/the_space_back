services:
  # Backend API
  - type: web
    name: the-space-backend
    env: python
  - plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
  
  # Frontend Static Site
  - type: web
    name: the-space-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./MIN