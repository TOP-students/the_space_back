[build]
  publish = "MIN"
  # Статический сайт - команда сборки не требуется
  command = "echo 'Static site - no build needed'"

# Явно отключаем автоматическую установку зависимостей
[build.processing]
  skip_processing = false

[build.environment]
  # Отключаем детект Python
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_NPM = "false"
  SKIP_DEPENDENCY_INSTALL = "true"

# Перенаправление корневого пути на страницу входа
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200
  force = true

# Обработка всех остальных путей (для SPA роутинга)
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
