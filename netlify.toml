[build]
  publish = "MIN"
  # Статический сайт - команда сборки не требуется
  command = "echo 'Static site - no build needed'"

# Отключаем автоматическую установку зависимостей
[build.environment]
  NODE_VERSION = "18"
  PYTHON_VERSION = ""

# Перенаправление корневого пути на страницу входа
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200
  force = true

# Обработка всех остальных путей (для SPA роутинга)
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
