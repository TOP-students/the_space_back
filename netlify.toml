[build]
  publish = "MIN"
  # Пустая команда сборки - это статический сайт
  command = ""
  # Игнорируем автоматическую установку зависимостей
  ignore = "git diff --quiet HEAD^ HEAD ."

# Перенаправление корневого пути на страницу входа
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200
  force = true

# Обработка всех остальных путей (для SPA роутинга)
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
